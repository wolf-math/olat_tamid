# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Siddur Olat Tamid
author: Aaron Wolf
logo: logo.png
copyright: "2024"


execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

sphinx:
    extra_css: ["fonts/shlomo.css"]

